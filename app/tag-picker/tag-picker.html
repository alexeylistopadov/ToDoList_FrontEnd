<form class="form-group">
    <div class="">
        <span class="label label-info point-tag" ng-repeat="tag in $ctrl.tags">
            {{tag}} <i ng-click="$ctrl.removeTag(tag)">x</i>
        </span>
    </div>
    <span class="input-group">
        <input placeholder="Tag" ng-model="$ctrl.tag" class="form-control" type="text">
        <i class="input-group-addon bg-success" value="add" ng-click="$ctrl.addTag()">+</i>
    </span>
</form>
