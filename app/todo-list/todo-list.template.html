<h1 class="page-header">ToDo List</h1>

<form class="form-inline">
    <input class="form-control" type="text">
    <input class="btn btn-default" type="submit">
</form>

<ul class="list-group">
    <li class="list-group-item" ng-repeat="point in $ctrl.points">
        {{point.content}} [<span ng-if="point.workTag">WORK</span>] <span><i>x</i></span>
    </li>
</ul>
